<div class="roles">
  <button class="filter" title="tank" (click)="setRole('tank')">Tank</button>
  <button class="filter" title="dps" (click)="setRole('dps')">DPS</button>
  <button class="filter" title="support" (click)="setRole('support')">Support</button>
</div>
<h3>{{role | titlecase}} Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4"
      routerLink="/detail/{{hero.id}}">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
<br>
